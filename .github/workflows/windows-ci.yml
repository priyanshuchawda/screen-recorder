name: Windows CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: cmake -B build -G "Visual Studio 18 2026" -A x64

      - name: Build Debug
        run: cmake --build build --config Debug

      - name: Test Debug
        run: ctest --test-dir build -C Debug --output-on-failure
